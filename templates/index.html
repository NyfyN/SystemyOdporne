{% extends "base.html" %}
{% block title %}Strona główna{% endblock %}
{% block content %}

<h1>Korekcja błędów za pomocą CRC</h1>

<form method="POST" action={{ url_for('crc') }}>
    <label for="data">Wiadomość:</label><br>
    <input type="text" id="data" name="data" required><br><br>

    <label for="poly">Wielomian (bity 0/1):</label><br>
    <input type="text" id="poly" name="poly" pattern="[01]+" title="Tylko 0 i 1" required><br><br>

    <button type="submit">Wyślij</button>
</form>

{% endblock %}
